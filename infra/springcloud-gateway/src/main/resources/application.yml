          predicates:
            - Path=/api/game/cjm/**
          filters:
            - StripPrefix=3

        - id: game-kyh-service
          uri: http://gameKYH-service:8080
          predicates:
            - Path=/api/game/kyh/**
          filters:
            - StripPrefix=3

        - id: game-lsr-service
          uri: http://gameLSR-service:8080
          predicates:
            - Path=/api/game/lsr/**
          filters:
            - StripPrefix=3

        - id: game-ojs-service
          uri: http://gameOJS-service:8080
          predicates:
            - Path=/api/game/ojs/**
          filters:
            - StripPrefix=3

        - id: game-ydg-service
          uri: http://gameYDG-service:8080
          predicates:
