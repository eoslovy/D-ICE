push_front:
  variables:
    SERVICE_NAME: frontend-nginx
    BUILD_CONTEXT: ./infra/nginx
    K8S_PATH: infra/k8s/infras/nginx-frontend.yml
    NGINX_CONF: nginx.conf
  extends: .backend-default-push
  needs: [build_nginx]
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev" && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - frontend/**/*
      when: always
    - if: '$CI_COMMIT_BRANCH == "dev" && $CI_PIPELINE_SOURCE == "web"' # ÏàòÎèô Ïã§ÌñâÎèÑ ÌóàÏö©ÌïòÎ†§Î©¥
      changes:
        - frontend/**/*
      when: manual
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - frontend/**/*
      when: always
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "web"'
      changes:
        - frontend/**/*
      when: manual
    - when: never

deploy_front:
  variables:
    SERVICE_NAME: frontend-nginx
    BUILD_CONTEXT: ./infra/nginx
    K8S_PATH: infra/k8s/infras/nginx-frontend.yml
    NGINX_CONF: nginx.conf
    SSL_DIR: d-ice.co.kr
  extends: .backend-default-deploy
  needs: [push_front]
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev" && $CI_PIPELINE_SOURCE == "push"'
